name: Main pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.6
      - name: Install deps
        run: |
          apt-get update -y
          apt-get install make
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run mypy
        run: make mypy
      - name: Run ruff
        run: ruff .
      

